<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />

    <title>Piano Virtual</title>

    <link
      rel="shortcut icon"
      href="./src/img/notas-musicais.png"
      type="image/x-icon"
    />

    <!-- Nosso reset -->
    <link rel="stylesheet" href="./src/styles/reset.css" />

    <!-- Folha de estilos -->
    <link rel="stylesheet" type="text/css" href="./src/styles/main.css" />

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body oncontextmenu="return false;">
    <div class="container">
      <header>
        <h2>Piano Virtual!</h2>
        <div class="column volume-slider">
          <span>Volume</span
          ><input type="range" min="0" max="1" value="0.5" step="any" />
          <!-- step="any" é para definir de quanto em quanto ele aumenta ou reduz o volume. -->
        </div>
        <div class="column keys-check">
          <span>Teclas</span><input type="checkbox" checked />
          <!--checked é para colocar na ordem liga desliga. -->
        </div>
      </header>
      <ul class="piano-keys">
        <li class="key white" data-key="a"><span>a</span></li>
        <li class="key black" data-key="w"><span>w</span></li>
        <li class="key white" data-key="s"><span>s</span></li>
        <li class="key black" data-key="e"><span>e</span></li>
        <li class="key white" data-key="d"><span>d</span></li>
        <li class="key black" data-key="f"><span>f</span></li>
        <li class="key white" data-key="t"><span>t</span></li>
        <li class="key black" data-key="g"><span>g</span></li>
        <li class="key white" data-key="y"><span>y</span></li>
        <li class="key black" data-key="h"><span>h</span></li>
        <li class="key white" data-key="u"><span>u</span></li>
        <li class="key black" data-key="j"><span>j</span></li>
        <li class="key white" data-key="k"><span>k</span></li>
        <li class="key black" data-key="o"><span>o</span></li>
        <li class="key white" data-key="l"><span>l</span></li>
        <li class="key black" data-key="p"><span>p</span></li>
        <li class="key white" data-key=";"><span>;</span></li>
      </ul>
    </div>

    <footer class="direitos">
      <img src="./src/img/ked.png" alt="KED" width="65px" />
      <p>Copyright &copy; 2024 - by Angélica Kadja</p>
      <p>
        <a href="https://br.linkedin.com/in/adm-angelicakadja">LinkedIn</a> |
        <a href="https://github.com/angelicakadja">Github</a>
      </p>
    </footer>
    <script src="./src/scripts/engine.js" defer></script>
    <!-- Defer é para que o JS execute apenas quando tudo já estiver carregado. -->
  </body>
</html>
