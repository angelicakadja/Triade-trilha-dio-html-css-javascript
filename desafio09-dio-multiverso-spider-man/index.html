<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />

    <link
      rel="shortcut icon"
      href="./assets/imagens/mascara-aranha.png"
      type="image/x-icon"
    />

    <!-- Folha de estilos -->
    <link rel="stylesheet" href="./assets/css/home-page-styless.css" />

    <!-- Título do projeto -->
    <title>Spider-Man | Multiversos</title>
  </head>
  <body>
    <audio preload="auto" autoplay loop>
      <source
        src="./assets/musics/swae-lee-sunflower-spider-man-into-the-spider-verse.mp3"
        type="audio/mpeg"
      />
    </audio>

    <nav class="s-menu">
      <ul>
        <li class="s-menu__item">
          <a href="#">Página Inicial</a>
        </li>
        <li class="s-menu__item">
          <a href="pages/toby-maguire/spiderman1.html" target="_blank"
            >Tobey Maguire</a
          >
        </li>
        <li class="s-menu__item s-menu__icon">
          <img
            src="assets/imagens/icons/spider.svg"
            alt="Spider-Man Multiverso"
          />
        </li>
        <li class="s-menu__item">
          <a href="pages/tom-holland/spiderman1.html" target="_blank"
            >Tom Holland</a
          >
        </li>
        <li class="s-menu__item">
          <a href="pages/andrew-garfield/spiderman1.html" target="_blank"
            >Andrew Garfield</a
          >
        </li>
      </ul>
    </nav>

    <div class="s-container">
      <div
        class="s-cards-carousel"
        style="transform: translateZ(-40vw) rotateY(0deg)"
      >
        <!--Defnido o id="spider-man-01" para cada Homem Aranha para separar eles e colocar um hover de imagem
          atrás dele quando o mouse passar em cima.-->
        <a
          href="pages/toby-maguire/spiderman1.html"
          class="s-card"
          id="spider-man-01"
          target="_blank"
        >
          <img
            class="s-card__background"
            src="assets/imagens/pic-sm-bg-01.jpg"
            alt=""
          />
          <img
            class="s-card__image"
            src="assets/imagens/spider-man-01.png"
            alt="Toby Maguire"
          />
          <h2 class="s-card__title">Tobey Maguire</h2>
        </a>

        <!--Defnido o id="spider-man-02" para cada Homem Aranha para separar eles e colocar um hover de imagem
          atrás dele quando o mouse passar em cima.-->
        <a
          href="pages/tom-holland/spiderman1.html"
          class="s-card"
          id="spider-man-02"
          target="_blank"
        >
          <img
            class="s-card__background"
            src="assets/imagens/pic-sm-bg-02.jpg"
            alt=""
          />
          <img
            class="s-card__image"
            src="assets/imagens/spider-man-02.png"
            alt="Tom Holland"
          />
          <h2 class="s-card__title">Tom Holland</h2>
        </a>

        <!--Defnido o id="spider-man-03" para cada Homem Aranha para separar eles e colocar um hover de imagem
          atrás dele quando o mouse passar em cima.-->
        <a
          href="pages/andrew-garfield/spiderman1.html"
          class="s-card"
          id="spider-man-03"
          target="_blank"
        >
          <img
            class="s-card__background"
            src="assets/imagens/pic-sm-bg-03.jpg"
            alt=""
          />
          <img
            class="s-card__image"
            src="assets/imagens/spider-man-03.png"
            alt="Andrew Garfield"
          />
          <h2 class="s-card__title">Andrew Garfield</h2>
        </a>
      </div>
    </div>

    <div class="s-controller">
      <div
        id="1"
        onclick="selectCarouselItem(this)"
        class="s-controller__button s-controller__button--active"
      >
        <!-- '--active' para que esse seja o botão principal -->
        <!-- this, elemento HTML que estou pegando no JavaScript. -->
        01
      </div>
      <div
        id="2"
        onclick="selectCarouselItem(this)"
        class="s-controller__button"
      >
        02
      </div>
      <div
        id="3"
        onclick="selectCarouselItem(this)"
        class="s-controller__button"
      >
        03
      </div>
      <div class="s-controller__line"></div>
    </div>

    <div class="direitos">
      <img src="./assets/imagens/ked.png" alt="KED" width="65px" />
      <p>Copyright &copy; 2024 - by Angélica Kadja</p>
      <div>
        <a href="https://br.linkedin.com/in/adm-angelicakadja" target="_blank"
          >LinkedIn</a
        >
        <a href="#">|</a>
        <a href="https://github.com/angelicakadja" target="_blank">Github</a>
      </div>
    </div>

    <script src="./assets/scripts/script.js" defer></script>
    <!--Defer, para garantir que o script só entre após toda a página ser carregada.-->
  </body>
</html>
